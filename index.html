<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de dois números | HTML, CSS e JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho/título-->
  <h1>Calculadora</h1>
  
  <!-- Entrada de dados do usuário -->
  <input type="number" id="num1" placeholder="Digite o primeiro número" required>
  <input type="number" id="num2" placeholder="Digite o segundo número" required>
  
  <!-- Container dos botões de cálculo -->
  <div class="buttonContainer">
    <button id="soma">Somar</button>
    <button id="sub">Subtrair</button>
    <button id="div">Dividir</button>
    <button id="mult">Multiplicar</button>
  </div>
  
  <!-- Onde aparecerá o resultado -->
  <h3 id="resultado"></h3>

  <script src="scripts.js"></script>
</body>
</html>
